<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/a17t@latest/dist/a17t.css"
    />
    <title>Compteam Randomizer</title>
    <meta
      name="a randomizer for the competition team"
      content="Compteam Randomizer"
    />
    <style>
      *.unselectable {
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      *.lh {
        line-height: 2;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1 id="lolo" name="lolo" class="unselectable">Today's Training:</h1>
      <div class="card ~positive !high">
        <h2 id="lol" name="lol"></h2>
      </div>
      <p id="lal" class="content lh"></p>
      <br />
      <span
        class="button ~urge unselectable"
        value="Reload Page"
        onClick="load()"
        >Re-roll</span
      >
    </div>
  </body>

  <script src="index.js"></script>
</html>
