<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/a17t@latest/dist/a17t.css"
    />
    <title>Compteam Randomizer</title>
    <meta
      name="a randomizer for the competition team"
      content="Compteam Randomizer"
    />
  </head>

  <body>
    <div class="card">
      <h1 id="lolo" name="lolo">Today's Training:</h1>
      <div class="card ~positive !high">
        <h2 id="lol" name="lol"></h2>
      </div>

      <br>
      <span
        class="button ~urge"
        value="Reload Page"
        onClick="load()"
        >Re-roll</span>
    </div>
  </body>

  <script src="index.js"></script>
</html>
